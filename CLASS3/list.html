<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ol means order list  -->
    <!-- li list provide krta hai  -->
    <ol>
        with li  tag
        <li> \item Item 1</li>
        <li> \item Item 2 </li>
        <li> \item Item 3 </li>

        without li 
        \item Item 4
        \item Item 5

    </ol>

    
    <!-- ul means unorder list  -->
    <!-- li list provide krta hai  -->
    <ul>
        
        with li  tag
        <li> \item Item 1</li>
        <li> \item Item 2 </li>
        <li> \item Item 3 </li>
        <li>Item 1</li>

        without li 
        \item Item 4
        \item Item 5

    </ul>

    <!-- table  -->
     <!-- tr  / td   / th  -->
      <!-- table row means tr -->
       <!-- table data means td-->
        <!-- table header means th -->
     <table border="2">
        <tr>
            <th>Sr. No.</th>
            <th>name</th>
            <th>age</th>
            <th>subject</th>
        </tr>
        <tr>
            <th>1</th>
            <td>ram</td>
            <td>19</td>
            <td>mern stack</td>
            
        </tr>


        <tr>
            <th>2</th>
            <td>sham</td>
            <td>20</td>
            <td>react</td>
        </tr>

     </table>





</body>

</html>
